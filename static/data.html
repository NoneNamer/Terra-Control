<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TC - Data</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background-color: #333; 
            color: white; 
        }
        .container { 
            margin: 20px auto; 
            padding: 20px; 
            background-color: #444; 
            border-radius: 10px; 
            max-width: 1200px;
        }        
        nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 10px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            background-color: #555;
            border-radius: 5px;
        }
        .input-group { 
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin: 10px 0;
        }
        .input-group label {
            flex: 0 0 auto;
            margin-right: 10px;
            text-align: right;
        }
        input[type=number] { 
            flex: 0 0 auto;
            padding: 5px; 
            margin: 5px; 
            width: 50px; /* Adjusted width for 3 digits */
            background-color: #666; 
            color: white; 
            border: none; 
            text-align: center; /* Center the text in the input */
        }
        input[type=checkbox] { 
            margin: 5px; 
        }
        input[type=submit] { 
            padding: 10px 20px; 
            background-color: #888; 
            color: white; 
            border: none; 
            cursor: pointer; 
            margin-top: 10px;
        }
        input[type=submit]:hover { 
            background-color: #555; 
        }
        .graph-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .graph-box {
            width: 48%;
            height: 300px;
        }
        canvas { 
            width: 100% !important;
            height: 100% !important;
        }
        .month-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .month-settings {
            width: 30%;
        }
        .month-settings h3 {
            margin-bottom: 10px;
        }
        .month-settings .input-group {
            margin: 5px 0;
            justify-content: flex-end; /* Align to the right */
        }
        .month-settings .input-label {
            margin: 5px 0;
            justify-content: flex-end; 
        }
        hr {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class='container'>
        <h1>Terrarium Controller</h1><hr>
        <nav>
            <a href="index.html">Home</a>
            <a href="schedule.html">Schedule</a>
            <a href="data.html">Data</a>
            <a href="cam.html">Camera</a>
        </nav><hr>

        <h2>Logs and Data</h2>
        
    </div>


</body>
</html>
