<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TC - Weekly Settings</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background-color: #333; 
            color: white; 
        }
        .container { 
            margin: 20px auto; 
            padding: 20px; 
            background-color: #444; 
            border-radius: 10px; 
            max-width: 1600px; /* Increased width to accommodate two columns */
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 10px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            background-color: #555;
            border-radius: 5px;
        }
        .input-group { 
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin: 10px 0;
        }
        .input-group label {
            flex: 0 0 auto;
            margin-right: 10px;
            text-align: right;
        }
        input[type=number] { 
            flex: 0 0 auto;
            padding: 5px; 
            margin: 5px; 
            width: 50px; 
            background-color: #666; 
            color: white; 
            border: none; 
            text-align: center; 
        }
        input[type=submit] { 
            padding: 10px 20px; 
            background-color: #888; 
            color: white; 
            border: none; 
            cursor: pointer; 
            margin-top: 10px;
        }
        input[type=submit]:hover { 
            background-color: #555; 
        }
        .weeks-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .week-row {
            width: 48%; /* Slightly less than 50% to allow for spacing */
            margin-bottom: 20px;
        }
        .week-settings {
            background-color: #555;
            padding: 15px;
            border-radius: 5px;
        }
        .week-settings h3 {
            margin-bottom: 10px;
        }
        .week-settings .input-group {
            margin: 5px 0;
        }
        hr {
            margin: 20px 0;
            border-color: #666;
        }
    </style>
</head>
<body>
    <div class='container'>
        <h1>Terrarium Controller</h1><hr>
        <nav>
            <a href="index.html">Home</a>
            <a href="schedule.html">Schedule</a>
            <a href="data.html">Data</a>
            <a href="cam.html">Camera</a>
        </nav><hr>
        <h2>Weekly Lighting Settings</h2>
        <form id="weeklySettingsForm">
            <div class="weeks-container">
                <!-- Weekly settings will be dynamically populated with JavaScript -->
            </div>
        </form>
    </div>

    <script>
        // Populate weekly settings form dynamically
        const weeksContainer = document.querySelector('.weeks-container');
        for (let week = 1; week <= 52; week++) {
            const weekHtml = `
                <div class="week-row">
                    <div class="week-settings">
                        <h3>KW ${week}</h3>
                        <div class="input-group">
                            <label for="uv1Start${week}">UV1 Start Hour:</label>
                            <input type='number' id="uv1Start${week}" name='uv1Start${week}' min='0' max='23' value='6'>
                        </div>
                        <div class="input-group">
                            <label for="uv1End${week}">UV1 End Hour:</label>
                            <input type='number' id="uv1End${week}" name='uv1End${week}' min='0' max='23' value='18'>
                        </div>
                        <div class="input-group">
                            <label for="uv2Start${week}">UV2 Start Hour:</label>
                            <input type='number' id="uv2Start${week}" name='uv2Start${week}' min='0' max='23' value='8'>
                        </div>
                        <div class="input-group">
                            <label for="uv2End${week}">UV2 End Hour:</label>
                            <input type='number' id="uv2End${week}" name='uv2End${week}' min='0' max='23' value='20'>
                        </div>
                        <div class="input-group">
                            <label for="heatStart${week}">Heat Start Hour:</label>
                            <input type='number' id="heatStart${week}" name='heatStart${week}' min='0' max='23' value='8'>
                        </div>
                        <div class="input-group">
                            <label for="heatEnd${week}">Heat End Hour:</label>
                            <input type='number' id="heatEnd${week}" name='heatEnd${week}' min='0' max='23' value='20'>
                        </div>
                        <div class="input-group">
                            <label for="red${week}">Red:</label>
                            <input type='number' id="red${week}" name='red${week}' min='0' max='255' value='255'>
                        </div>
                        <div class="input-group">
                            <label for="green${week}">Green:</label>
                            <input type='number' id="green${week}" name='green${week}' min='0' max='255' value='200'>
                        </div>
                        <div class="input-group">
                            <label for="blue${week}">Blue:</label>
                            <input type='number' id="blue${week}" name='blue${week}' min='0' max='255' value='100'>
                        </div>
                    </div>
                </div>
            `;
            weeksContainer.insertAdjacentHTML('beforeend', weekHtml);
        }
        weeksContainer.insertAdjacentHTML('afterend', '<input type="submit" value="Submit">');

        // Handle form submission
        const weeklySettingsForm = document.getElementById('weeklySettingsForm');
        weeklySettingsForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const formData = new FormData(weeklySettingsForm);
            const settings = {};

            for (let [key, value] of formData.entries()) {
                settings[key] = value;
            }

            console.log('Weekly settings submitted:', settings);
        });
    </script>
</body>
</html>
